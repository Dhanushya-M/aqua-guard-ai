<!DOCTYPE html>
<html>
<head>
    <title>AquaGuard AI v2</title>
    <style>
        body { font-family: Arial; background: #eaf6ff; padding: 40px; text-align:center;}
        textarea { width:60%; padding:10px; font-size:16px; }
        button { padding:10px 20px; font-size:16px; cursor:pointer; background:#0077cc; color:white; border:none; border-radius:6px;}
        .card { background:white; padding:20px; margin:20px auto; width:60%; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
        pre { text-align:left; white-space:pre-wrap;}
    </style>
</head>

<body>
    <h1>AquaGuard AI â€“ Smart Water Usage Advisor v2</h1>

    <form method="POST">
        <textarea name="question" rows="4" placeholder="Ask: How can I cut water waste while washing clothes?" required></textarea><br><br>
        <button type="submit">Ask AquaGuard</button>
    </form>

    {% if answer %}
    <div class="card">
        <h3>Response:</h3>
        <pre>{{answer}}</pre>
    </div>
    {% endif %}
</body>
</html>
